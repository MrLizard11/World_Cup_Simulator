<div class="mode-header" [class.active]="mode.mode === currentMode">
  <div class="mode-title">
    <span class="mode-icon">{{mode.icon}}</span>
    <strong>{{mode.name}}</strong>
    <span class="current-badge" *ngIf="mode.mode === currentMode">CURRENT</span>
  </div>
  <div class="mode-tagline">{{mode.tagline}}</div>
</div>
