<!-- Champion Section -->
<div class="tournament-header">
  <!-- Champion Section -->
  <app-champion-section 
    *ngIf="champion" 
    [champion]="champion">
  </app-champion-section>

  <!-- Final Match Results -->
  <app-final-match-results 
    *ngIf="finalMatch" 
    [finalMatch]="finalMatch">
  </app-final-match-results>

  <!-- Top 4 Teams -->
  <app-top-four-standings 
    *ngIf="getTopFourTeams().length > 0" 
    [topFour]="getTopFourTeams()">
  </app-top-four-standings>
</div>
