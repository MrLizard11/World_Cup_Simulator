<div class="stats-section">
  <h3>📊 Tournament Statistics</h3>
  <div class="stats-grid">
    <app-stat-card 
      icon="⚽" 
      [value]="tournamentStats.totalGoals" 
      label="Total Goals"
      [colorIndex]="1">
    </app-stat-card>
    
    <app-stat-card 
      icon="📈" 
      [value]="tournamentStats.averageGoalsPerMatch" 
      label="Goals per Match"
      [colorIndex]="2">
    </app-stat-card>
    
    <app-stat-card 
      icon="🎯" 
      [value]="tournamentStats.biggestWin.difference" 
      label="Biggest Win Margin"
      [colorIndex]="3">
    </app-stat-card>
    
    <app-stat-card 
      icon="🥅" 
      [value]="tournamentStats.penaltyShootouts" 
      label="Penalty Shootouts"
      [colorIndex]="4">
    </app-stat-card>
  </div>
</div>
