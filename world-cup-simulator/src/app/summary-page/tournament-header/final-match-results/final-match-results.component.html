<div class="final-match-results">
  <h2>Tournament Final</h2>
  <div class="match-card" *ngIf="finalMatch">
    <div class="match-teams">
      <div class="team">
        <span class="team-flag">{{ finalMatch.teamA.countryCode }}</span>
        <span class="team-name">{{ finalMatch.teamA.name }}</span>
      </div>
      <div class="match-score">
        <span class="score">{{ finalMatch.scoreA }}</span>
        <span class="vs">-</span>
        <span class="score">{{ finalMatch.scoreB }}</span>
      </div>
      <div class="team">
        <span class="team-name">{{ finalMatch.teamB.name }}</span>
        <span class="team-flag">{{ finalMatch.teamB.countryCode }}</span>
      </div>
    </div>
    
    <div class="match-details" *ngIf="finalMatch.wentToPenalties">
      <p class="penalty-info">
        <span class="penalty-label">After Penalties:</span>
        <span class="penalty-score">{{ finalMatch.penaltyScoreA }} - {{ finalMatch.penaltyScoreB }}</span>
      </p>
    </div>
  </div>
</div>
