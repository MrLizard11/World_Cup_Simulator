<div class="simulation-settings" [class.compact]="isCompact">
  <!-- Settings Header Component -->
  <app-settings-header 
    [isCompact]="isCompact"
    (infoRequested)="showInfoPopup()">
  </app-settings-header>
  
  <!-- Mode Selection Component -->
  <app-mode-selection
    [isCompact]="isCompact"
    [selectedMode]="selectedMode"
    [availableModes]="availableModes"
    (modeChanged)="onModeChange($event)"
    (infoRequested)="showInfoPopup()">
  </app-mode-selection>
  
  <!-- Mode Description Component -->
  <app-mode-description
    [isCompact]="isCompact"
    [description]="getCurrentModeDescription()"
    [modeName]="getCurrentModeName()">
  </app-mode-description>
</div>

<!-- Info Popup -->
<app-simulation-info-popup
  [isVisible]="showPopup"
  [currentMode]="selectedMode"
  (closePopup)="hideInfoPopup()">
</app-simulation-info-popup>
